<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML TABLES</title>
</head>
<body>

	<h1>HTML tables</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>Number</th>
				<th>Color</th>
				<th>Country</th>
			</tr>
		
		
		</thead>
		<tbody>
			<tr>
				<td>200</td>
				<td>Blue</td>
				<td>USA</td>
			</tr>
			<tr>
				<td>250</td>
				<td>Red</td>
				<td>France</td>
			</tr>
		</tbody>
	
	</table>

</body>
</html>
